{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Contact {% endblock %}

{% block content %}


    <section id="contactSection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 mb-4">
                    <div class="card margin_top card_body_color">
                        <div class="card-body">
                            <!-- Create a Form -->
                            <form method="POST">
                                <!-- Security token by Django -->
                                {% csrf_token %}
                                <h3 class="text-center"><i class="fa fa-trash" style="font-size: 100px"></i></h3>
                                <h4 class="text-center mb-3">Do you want to delete this contact ?</h4>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-danger mx-1" value="Yes" />
                                    <a href="{% url 'contact-list' %}" class="btn btn-primary">Cancel</a>
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


   <div class="margin_bottom"></div>
{% endblock content %}
