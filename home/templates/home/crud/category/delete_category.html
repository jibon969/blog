{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Category {% endblock %}
{% block content %}


    <br>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="card margin_top">
                    <div class="card-body card_body_color">
                        <!-- Create a Form -->
                        <form method="POST">
                            <!-- Security token by Django -->
                            {% csrf_token %}
                            <h1 class="text-center"><i class="fa fa-trash" style="font-size: 100px"></i></h1>
                            <h4 class="text-center mb-3">Are you want to delete this Category ?</h4>
                            <div class="text-center">
                                <input type="submit" class="btn btn-danger mx-2" value="Yes" />
                                <a href="{% url 'blog-category-list' %}" class="btn btn-primary">Cancel</a>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="margin_bottom"></div>

{% endblock content %}
