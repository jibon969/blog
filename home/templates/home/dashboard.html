{% extends 'base.html' %}
{% load static %}

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8">
                <div class="card" style="background: #2C3E50">
                    <div class="card-header">
                        <h3 class="text-center"><a href="{% url 'dashboard' %}">Dashboard</a></h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
