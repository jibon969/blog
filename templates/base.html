{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Doxy is a responsive Jekyll template for your documentation or photography website website'>
    <meta name="keywords" content="jekyll, minimal jekyll, jekyll theme, responsive jekyll, seo friendly blog, super fast blog, responsive">
    <title>{% block title %} Blog {% endblock title %}</title>
    <!-- Include all css file -->
    {% include 'base/css.html' %}
</head>

<body>

    {% include 'base/nav.html' %}
    <!--- Massage Framework --->
    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <div class="text-center">
              <span>{{ message }}</span>
          </div>
      </div>
    {% endfor %}
    <!---- End Message --->
    {% block content %}



    {% endblock content %}

    <div style="margin-bottom: 100px"></div>
    {% include 'base/footer.html' %}
    <!-- Include js library --->
    {% include 'base/js.html' %}
</body>

</html>
